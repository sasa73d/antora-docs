site:
  title: Moj Docs Portal (lokalno)
  start_page: mulesoft-docs:en:index.adoc

content:
  sources:
    - url: .
      start_path: docs-site/en
      branches: HEAD
    - url: .
      start_path: docs-site/sr
      branches: HEAD

asciidoc:
  attributes:
    page-pagination: true

ui:
  bundle:
    url: ./ui/antora-ui-default/build/ui-bundle.zip
    snapshot: true

output:
  dir: public

