name: Build & Deploy Antora to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) instaliraj Antoru
      - name: Install Antora
        run: npm install -D @antora/cli @antora/site-generator-default

      # 2) kloniraj Antora UI (sa GitHub-a, da ne ide na gitlab)
      - name: Clone Antora UI
        run: |
          mkdir -p ui
          git clone https://github.com/antora/antora-ui-default.git ui/antora-ui-default

      # 3) instaliraj UI zavisnosti i napravi bundle
      - name: Build Antora UI bundle
        working-directory: ui/antora-ui-default
        run: |
          npm install
          npx gulp bundle

      # 4) sad buildaj sajt (u playbooku je putanja na ./ui/antora-ui-default/build/ui-bundle.zip)
      - name: Build Antora site
        run: npx antora antora-playbook.yml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
