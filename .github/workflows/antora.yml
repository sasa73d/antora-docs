name: Build & Deploy Antora to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) tvoj repo
      - name: Checkout docs repo
        uses: actions/checkout@v4

      # 2) Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Antora
      - name: Install Antora
        run: npm install -D @antora/cli @antora/site-generator-default

      # 4) KLOMIRAJ UI SA GITLAB-A (ne github!)
      - name: Clone Antora UI from GitLab
        run: |
          mkdir -p ui
          git clone https://gitlab.com/antora/antora-ui-default.git ui/antora-ui-default

      # 5) BUILD UI BUNDLE
      - name: Build Antora UI bundle
        working-directory: ui/antora-ui-default
        run: |
          npm install
          npx gulp bundle

      # 6) BUILD TVOG SAJTA
      - name: Build Antora site
        run: npx antora antora-playbook.yml

      # 7) PAGES
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
